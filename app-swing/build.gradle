plugins {
  id 'org.smartbit4all.platform.gradle.java' version '0.5.3'
  id 'org.springframework.boot' version '3.3.3'
}

group = 'hu.aestallon.storageexplorer'
version = '0.2.0'

java {
  toolchain {
    languageVersion.set(JavaLanguageVersion.of(21))
  }
}

repositories {
  mavenCentral()
}

dependencies {
  implementation project(':core')
  implementation project(':swing')
  implementation 'org.smartbit4all.platform:api'
  implementation 'org.springframework.boot:spring-boot-starter-web'

  implementation 'org.smartbit4all.platform:sql'
  implementation 'org.springframework.boot:spring-boot-starter-jdbc'

  runtimeOnly 'com.oracle.database.jdbc:ojdbc8:12.2.0.1'
  runtimeOnly 'org.postgresql:postgresql:42.7.4'

  implementation 'com.formdev:flatlaf:3.3'
}

test {
  useJUnitPlatform()
}

tasks.named('bootJar') {
  manifest {
    attributes(
      'Implementation-Title': project.name,
      'Implementation-Version': project.version)
  }
}
